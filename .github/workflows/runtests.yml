name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest  # Apple Silicon
        julia-version:
          - '1.6'
          - '1.10'
        julia-arch:
          - ''
        exclude:
          - os: macos-latest
            julia-version: '1.6'
            julia-arch: ''
        include: 
          - os: macos-latest
            julia-version: '1.6'
            julia-arch: 'x64'
    
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ (matrix.julia-arch == '') && runner.arch || matrix.julia-arch }}
      - uses: julia-actions/julia-runtest@v1
